name: CI
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build&deploy
        uses: JamesIves/github-pages-deploy-action@main
        env:
          ACCESS_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          BUILD_SCRIPT: npm install && npm run build
